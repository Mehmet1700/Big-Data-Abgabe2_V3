<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Simple Database Web Application</title>
        <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <!-- einfaches Formular zum eintragen von Daten in die Datenbank         -->

        <h1> Form for Database</h1>
        <label>Name:</label>
        <input type="text" id="name-input">
        <button id="add-name-btn">Add Name</button>
        

        <h1> Database Entries</h1>
        <table id="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <label>Name:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Update</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
